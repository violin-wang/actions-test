# This is a basic workflow to help you get started with Actions

name: Remove aliyun oss files after branch delete

on:
  delete:
    branches-ignore:
      - 'master'
  

jobs:

  remove_files:
    runs-on: ubuntu-latest
    steps:
      - name: download ossutil
        run: https://gosspublic.alicdn.com/ossutil/1.4.2/ossutil64
      - name: remove files
        run: echo ${{ github.event.ref }}
